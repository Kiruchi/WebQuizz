<section data-ng-controller="ResultatsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Résultats</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="resultat in resultats" data-ng-href="#!/resultats/{{resultat._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="resultat.created | date:'medium'"></span>
				by
				<span data-ng-bind="resultat.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="resultat.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!resultats.$resolved || resultats.length">
    	Vous n'avez pas encore joué à un quizz : <a href="/#!/quizzs">Jouer</a>
    </div>
</section>
