<section data-ng-controller="QuizzsController" data-ng-init="findOne()">
	<div data-ng-controller="UpdateValidateQuizzController">
	<div class="page-header">
		<h1>Nouveau Quizz</h1>
	</div>

	<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>

	<div class="col-md-12">
		<a href="/#!/quizzs/{{quizz._id}}/edit/question" class="btn btn-default" role="button">Etape précédente</a>
		<form name="quizzForm" class="form-horizontal" data-ng-submit="update()" novalidate  data-ng-controller="QuizzsController">
			<fieldset>

				<div class="form-group" ng-class="{ 'has-error': quizzForm.title.$dirty && quizzForm.title.$invalid }">
					<h1>{{quizz.name}}</h1>
					<p>{{quizz.description}}</p>
				</div>

				<div class="form-group">
					<label class="control-label" for="title">Type : {{quizz.typeQuizz}}</label>
				</div>

				<div class="form-group">
					<label class="control-label" for="rate">Difficulté</label>
					<div class="stars">
						<rating ng-model="quizz.rate" max="5" state-on="overstar" state-off="overstar = null" enable="false" readonly="true"></rating>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="course">Matière : {{quizz.course}}</label>
				</div>

				<div class="form-group">
					<label class="control-label" for="beginDate">Date de début : {{quizz.beginDate | date : 'dd MMMM yyyy à HH:mm'}}</label>
				</div>

				<div class="form-group" ng-show ="quizz.endDate">
					<label class="control-label" for="endDate">Date de fin : {{quizz.endDate | date : 'dd MMMM yyyy à HH:mm'}}</label>
				</div>

				<div class="form-group">
					<h2>Questions :</h2>	

					<ul class="list-group">
						<li ng-repeat="question in quizz.questions">
							<p>{{question.label}}</p>

							<ul>
								<li ng-repeat="answer in question.answers">
									<p>{{answer.label}}</p>
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="answer.isCorrect" disabled="true">
											Correct
										</label>
									</div>
								</li>
							</ul>

						</li>
					</ul>

				</div>

				<div class="form-group">
					<input type="submit" value="Valider"class="btn btn-default">
				</div>

			</fieldset>
		</form>
	</div>
	</div>
</section>
