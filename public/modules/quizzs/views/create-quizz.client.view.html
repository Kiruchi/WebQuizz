<section data-ng-controller="CreateQuizzController">
	<div class="page-header">
		<h1>Nouveau Quizz</h1>
	</div>
	<div class="col-md-12">
		<form name="quizzForm" class="form-horizontal" data-ng-submit="createInfo()">
			<fieldset >
				<div class="form-group" ng-class="{ 'has-error': quizzForm.title.$dirty && quizzForm.title.$invalid }">
					<label class="control-label" for="title">Titre</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="quizzInfo.name" id="name" class="form-control" placeholder="Titre" autofocus required>
					</div>
				</div>
				<div class="form-group" >
					<label class="control-label" for="content">Description</label>
					<div class="controls">
						<textarea name="content" data-ng-model="quizzInfo.description" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="title">Type</label>
					<div class="controls">
						<select name="type" data-ng-model="quizzInfo.typeQuizz" id="type" class="form-control" required="required">
							<option value="Classique" selected="selected">Classique</option>
							<option value="TLMVPSP">Tout le monde veut prendre sa place</option>
							<option value="MotsCroises">Mots croisés</option>
						</select>
					</div>
				</div>
				<div ng-controller="RateController">
					<div class="form-group">
						<label class="control-label" for="rate">Difficulté</label><br/>
						<div class="stars">
							<rating ng-model="quizzInfo.rate" max="5" state-on="overstar" state-off="overstar = null"></rating>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="course">Matière</label>
					<div class="controls">
						<select name="type" data-ng-model="quizzInfo.course" id="type" class="form-control" required="required">
							<option value="General" selected="selected">Général</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>
				<div ng-controller="DateTimePickerController">
					<div class="form-group">

						<label class="control-label" for="beginDate">Date de début : </label>
						<!--<pre>Selected time and date is: <em>{{date | date:'shortTime' }}, {{date | date:'fullDate' }}</em></pre>-->

						<datetimepicker id="beginDate" min-date="minDate" show-weeks="showWeeks" hour-step="1" minute-step="1" ng-model="quizzInfo.beginDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>
					</div>
					<div class="form-group">
						<label class="control-label" for="endDate">Date de fin : </label>
						<!--<pre>Selected time and date is: <em>{{date | date:'shortTime' }}, {{date | date:'fullDate' }}</em></pre>-->

						<datetimepicker id="endDate" min-date="minDate" show-weeks="showWeeks" hour-step="1" minute-step="1" ng-model="quizzInfo.endDate" show-meridian="showMeridian" date-format="dd-MMM-yyyy" date-options="dateOptions" date-disabled="disabled(date, mode)" readonly-time="false"></datetimepicker>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Etape suivante"class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
