<section data-ng-controller="QuizzsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Quizzs</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="quizz in quizzs" data-ng-href="#!/quizzs/{{quizz._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="quizz.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="quizz.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="quizz.title"></h4>
			<p class="list-group-item-text" data-ng-bind="quizz.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="quizzs.$resolved && !quizzs.length">
		No quizzs yet, why don't you <a href="/#!/quizzs/create">create one</a>?
	</div>
</section>
