<section data-ng-controller="ValidateQuizzController">
	
	<div class="page-header">
		<a href="/#!/quizzs/create/questions" class="pull-right btn btn-primary" role="button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Etape précédente</a>
		<h1>{{quizzInfo.name}}</h1>
	</div>

	<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>

	<div class="container">
		<form name="quizzForm" class="form-horizontal" data-ng-submit="create()" novalidate  data-ng-controller="QuizzsController">
			<fieldset>

				<div class="form-group">
					<p>{{quizzInfo.description}}</p>
				</div>

				<div class="form-group">
					<label class="control-label" for="title">Type : {{quizzInfo.typeQuizz}}</label>
				</div>

				<div class="form-group">
					<label class="control-label" for="rate">Difficulté</label>
					<div class="stars">
						<rating ng-model="quizzInfo.rate" max="5" state-on="overstar" state-off="overstar = null" enable="false" readonly="true"></rating>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="course">Matière : {{quizzInfo.course}}</label>
				</div>

				<div class="form-group">
					<label class="control-label" for="beginDate">Date de début : {{quizzInfo.beginDate | date : 'dd MMMM yyyy à HH:mm'}}</label>
				</div>

				<div class="form-group" ng-show ="quizzInfo.endDate">
					<label class="control-label" for="endDate">Date de fin : {{quizzInfo.endDate | date : 'dd MMMM yyyy à HH:mm'}}</label>
				</div>

				<div class="form-group">
					<h2>Questions :</h2>	
					
					<div class="panel panel-default" ng-repeat="question in quizzQuestions">
						<div class="panel-heading">
							<h3 class="panel-title titrePanel">{{question.label}}</h3>
						</div>
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="answer in question.answers" ng-class="{ 'is-correct': answer.isCorrect }">
								<p>{{answer.label}}</p>
							</li>
						</ul>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" value="Valider"class="btn btn-default">
				</div>

			</fieldset>
		</form>
	</div>

</section>
