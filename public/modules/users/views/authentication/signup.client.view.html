<section class="col-md-offset-3 col-md-6 text-center" data-ng-controller="AuthenticationController">
	<div class="panel panelType panel-default ">
		<div class="panel-heading">
			<h3 class="panel-title titrePanel">Inscrivez vous :</h3>
		</div>
		<div class="panel-body text-left">
			<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal container-fluid" novalidate autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="firstName">Prénom</label>
						<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Prénom">
					</div>
					<div class="form-group">
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Nom">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="username">Nom d'utilisateur (Nom sous lequel vous apparaîtrez)</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
					</div>
					<div class="form-group">
						<label for="password">Mot de passe</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mot de passe">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-large btn-primary">S'inscrire</button>&nbsp; ou&nbsp;
						<a href="/#!/signin" class="show-signup">Se connecter</a>
					</div>
					<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
