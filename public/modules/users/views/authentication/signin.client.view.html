<section class="col-md-offset-3 col-md-6 text-center" data-ng-controller="AuthenticationController">
	<div class="panel panelType panel-default ">
		<div class="panel-heading">
		<h3 class="panel-title titrePanel">Connectez vous :</h3>
		</div>
		<div class="panel-body text-left">
			<form data-ng-submit="signin()" class="signin form-horizontal container-fluid" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="username">Nom d'utilisateur</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
					</div>
					<div class="form-group">
						<label for="password">Mot de passe</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mot de passe">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Se connecter</button>&nbsp; ou&nbsp;
						<a href="/#!/signup">S'inscrire</a>
					</div>
					<div class="forgot-password text-center">
						<a href="/#!/password/forgot">Mot de passe oubliÃ© ?</a>
					</div>
					<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
