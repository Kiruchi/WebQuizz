<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Changez votre mot de passe</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword">Nouveau mot de passe</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nouveau mot de passe">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Entrez le à nouveau</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Nouveau mot de passe">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Mise à jour du mot de passe</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
