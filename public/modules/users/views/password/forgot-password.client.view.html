<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Retrouvez votre mot de passe</h3>
	<p class="small text-center">Entrez votre nom d'utilisateur.</p>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Retrouver mon mot de passe</button>
				</div>
				<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>
				<div class="alert alert-success" role="alert" data-ng-show="success" data-ng-bind="success"></div>
			</fieldset>
		</form>
	</div>
</section>
