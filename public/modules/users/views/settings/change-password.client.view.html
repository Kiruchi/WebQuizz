<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Changez votre mot de passe</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Mot de passe courant</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Mot de passe courant">
				</div>
				<div class="form-group">
					<label for="newPassword">Nouveau mot de passe</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nouveau mot de passe">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Entrez le Ã  nouveau</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Nouveau mot de passe">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sauvegarder</button>
				</div>
			</fieldset>
		</form>
		<div class="alert alert-danger" role="alert" data-ng-show="error" data-ng-bind="error"></div>
		<div class="alert alert-success" role="alert" data-ng-show="success" data-ng-bind="success"></div>
	</div>
</section>
