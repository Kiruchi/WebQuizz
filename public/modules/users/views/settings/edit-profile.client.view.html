<section class="col-md-offset-3 col-md-6 text-center" data-ng-controller="SettingsController">
	<div class="panel panelType panel-default ">
		<div class="panel-heading">
	<h3 class="panel-title titrePanel">Mise à jour de votre profil</h3>
	</div>
	<div class="panel-body text-left">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="container-fluid signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Prénom</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Prénom">
				</div>
				<div class="form-group">
					<label for="lastName">Nom</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Nom">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Nom d'utilisateur">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sauvegarder le profil</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile sauvegardé</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	</div>
</section>
